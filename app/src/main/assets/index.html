<!DOCTYPE html><!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <script src="https://unpkg.com/dsbridge@3.1.3/dist/dsbridge.js"> </script>
    <title>jsbridge</title>
    <style>
      * {
        font-size: 30px;
      }
    </style>
    <script>
        //注册 javascript API 
        dsBridge.register('getWebEditValue',()=>{
            const inputText = document.querySelector('#inputText')
            return inputText.value
        })
        document.addEventListener('DOMContentLoaded', e =>{
          const showBtn = document.querySelector('#showBtn')
          showBtn.addEventListener('click', e=>{
            dsBridge.call('getNativeEditValue', '', value=>{
              window.alert('Natvie 输入值:' + value)
            })
          })
        })
    </script>
  </head>
  <body>
    <div>
      <input id="inputText" type="text" placeholder="输入内容" />
    </div>
    <div>
      <button id="showBtn">获取native回调信息</button>
    </div>
  </body>
</html>
