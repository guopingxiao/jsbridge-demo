<!DOCTYPE html><!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <script src="https://unpkg.com/dsbridge@3.1.3/dist/dsbridge.js"> </script>
    <title>jsbridge</title>
    <style>
      * {
        font-size: 30px;
      }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', e =>{
          const requestBtn = document.querySelector('#requestBtn')
          const url = document.querySelector('#urlText').value.trim()
          const responseText = document.querySelector('#response')
          requestBtn.addEventListener('click', e=>{
            if(url){
              responseText.textContent = ''
              dsBridge.call('nativeHttp', {url}, data =>{
                  responseText.textContent = data
              })
            }
            
          })
        })
    </script>
  </head>
  <body>
    <div>
      <input id="urlText" type="text" value="http://www.dianping.com" />
      <button id="requestBtn">获取数据</button>
    </div>
    <div>
      <p>请求返回内容：</p>
      <p id="response"></p>
    </div>
  </body>
</html>
